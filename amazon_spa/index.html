<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./scripts/main.js"></script>
    <link rel="stylesheet" href="./stylesheets/main.css">
    <title>Amazon</title>
</head>
<body>
    <header>
        <nav>
            <a href="#" data-target="product-index">Back To Products</a>
            <a href="#" data-target="product-new">Create New</a>
        </nav>
    </header>
    <main id="product-index" class="product selected">
        <h1>Product List</h1>
        <ul class="product-list"></ul>
    </main>

    <main id="product-show" class="product"></main>

    <div id="product-new" class="product">
        <form id="new-product-form">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title">
            </div>
            <div>
                <label for="description">Description</label>
                <textarea name="description"></textarea>
            </div>
            <div>
                <label for="price">Price</label>
                <input type="number" name="product[price]">
            </div>
            <div>
                <input type="submit" value="Create Product">
            </div>
        </form>
        </div>
    </body>
</html>
